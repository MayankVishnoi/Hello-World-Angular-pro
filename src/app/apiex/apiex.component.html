<div>
    <input #title type="text" class="form-control" (keyup.enter)="createPost(title)">
</div>
<ul class="list-group">
    <li 
    *ngFor="let post of posts"
    class="list-group-item" 
    >
    <button class="btn btn-default" (click)="deletePost(post)">Delete</button>
    {{post.title}}
</li>
</ul>
