<form [formGroup]="form" novalidate>
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" type="text" class="form-control" id="oldPassword" >
    <div   class="alert alert-danger" *ngIf="getControl['oldPassword'].touched && !getControl['oldPassword'].valid">
        <div *ngIf="getControl['oldPassword'].errors?.['required']">
            Field Required
        </div>
        <div *ngIf="getControl['oldPassword'].errors?.['wrongpassword']">
            Wrong password entered.
        </div>

    </div>
    </div>

        <div class="form-group">
            <label for="">New Password</label>
            <input  formControlName="newPassword" type="text" class="form-control" id="newPassword" ></div>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input formControlName="confirmedPassword" type="text" class="form-control" id="confirmedPassword">
                <div   class="alert alert-danger" *ngIf="getControl['confirmedPassword'].touched && !getControl['confirmedPassword'].valid ">
                   
                    
                    <div *ngIf="form.invalid && form.errors?.['differentpassword']">
                        You have entered different password.
                    </div>
                </div>
           
            </div>
                
            
                <button class="btn-submit">Submit</button>
</form>
